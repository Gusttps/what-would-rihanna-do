<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What would Rihanna do?</title>
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>What would Rihanna do?</h1>
        </div>
        <div class="initial-screen">
            <p>Rihanna has an advice for your life.</p>
            <div class="init-img-container">
                <img src="./images/rihanna3.jpg" alt="rihanna-photo">
            </div>
            <button class="ask-question">Discover</button>
        </div>
        <div class="answer-screen">
            <div class="answer-screen__content-container">
                <div class="answer-screen__quote-container">
                    <p class="answer-screen__answer">a random quote</p>
                </div>
                <div class="answer-screen__ans-img-container">
                    <img src="./images/rihanna2.jpg" alt="rihanna-photo">
                </div>
            </div>
            <div class="answer-screen__buttons-container">
                <button class="answer-screen__go-back">Go back</button>
                <button class="answer-screen__another-quote">Another quote</button>
            </div>
        </div>
    </div>
<script type="module" src="./js/app.js"></script>
</body>
</html>
